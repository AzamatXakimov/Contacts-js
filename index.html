<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <!-- Header start -->
    <header class="site-header">

    </header>
    <!-- Header finish -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero mt-5">
            <div class="container">
                <div class="hero-inner pb-3">
                    <div class="py-3 bg-black">
                        <h1 class="text-white text-center">Contact book</h1>
                    </div>
                    <div class="row pt-5">
                        <form class="js-hero-form col-6" method="post">
                            <h2 class="mb-4">
                                New Contact Frorm
                            </h2>

                            <input class="form-control js-contact-name mb-4" type="text" placeholder="Name" aria-label="Name" required>
                            
                            <input class="form-control js-contact-relationship mb-4" list="datalistOptions" id="exampleDataList" placeholder="Relationship" required>
                            <datalist id="datalistOptions">
                                <option value="Brother">Brother</option>
                                <option value="Sister">Sister</option>
                                <option value="Mother">Mother</option>
                                <option value="Father">Father</option>
                                <option value="Uncle">Uncle</option>
                            </datalist>
                            
                            <label class="d-block mb-4">
                                <input class="form-control js-contact-phone phone-ivalid" type="number" placeholder="Phone" aria-label="Phone" max="999999999999" required>
                                <span class="invalid-text">This number already exists</span>
                            </label>

                            <button class="btn btn-info text-white" type="submit">Add contact</button>
                        </form>

                        <div class="col-6">
                            <h2 class="mb-4">
                                Contacts
                            </h2>   

                            <ul class="js-contact-list mb-0 row list-unstyled g-3">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero section finish  -->

    </main>
    <!-- Main finish  -->

    <!-- Footer start -->
    <footer class="site-footer">

    </footer>
    <!-- Footer finish -->

    <script src="./js/main.js"></script>
</body>
</html>
